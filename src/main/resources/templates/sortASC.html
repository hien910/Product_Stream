<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>getAll</title>
    <style>
        body {
            background-color: #f8f9fa;
            padding: 15px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .watch-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Danh sách tất cả các sản phẩm sắp xếp theo giá tăng dần</h1>
<div style="color: burlywood; width: 250px; height: 120px" >
    <p style="color: darkblue"><button >
        <a th:href="@{http://localhost:8080/sortASC}">Sort</a>
    </button> Sắp xếp theo giá tăng dần</p>
    <p style="color: grey"><button>
        <a th:href="@{http://localhost:8080/sortDESC}">Sort</a>
    </button> Sắp xếp theo giá giảm dần</p>

</div>

<div class="container1">
    <div class="row">
        <div class="col-sm-2" th:each="product : ${products}">
            <div class="container" >
                <p th:text="${product.id}">

                </p>

                <div class="text-center">
                    <img th:src="${product.thumbnail}" style="max-width: 200px; max-height: 200px"/>
                </div>
                <h3 class="text-center" th:text="${product.name}"></h3>
                <div class="text-center">

                    <span  th:text="'$'+${product.price}"></span>
                    <del th:text="'$'+${product.priceDiscount}"></del>
                </div>
                <div class="text-center" >
                    <span  th:text="${product.rating}"></span>
                    <span> <i class="fa fa-star" style="color: #F5D224"></i> </span>
                </div>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/main.js}"></script>
</body>
</html>
