    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            margin-bottom: 20px;

</head>
<body>
<h1>Danh sách tất cả các sản phẩm</h1>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>description </th>
        <th>thumbnail</th>
        <th>price</th>
        <th>rating</th>
        <th>priceDiscount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">An</td>
        <td th:text="${product.description}">It</td>
        <td th:text="${product.thumbnail}">male</td>
        <td th:text="${product.price}">hanoi</td>
        <td th:text="${product.rating}">2000</td>
        <td th:text="${product.priceDiscount}">2000/09/11</td>
    </tr>
    </tbody>
</table>
