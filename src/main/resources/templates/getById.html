<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GetById</title>
</head>
<body>
<h1 th:text="'Product có id '+${product.id} +'có thông tin '"></h1>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>description </th>
        <th>thumbnail</th>
        <th>price</th>
        <th>rating</th>
        <th>priceDiscount</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${product.id}">1</td>
        <td th:text="${product.name}">An</td>
        <td th:text="${product.description}">It</td>
        <td th:text="${product.thumbnail}">male</td>
        <td th:text="${product.price}">hanoi</td>
        <td th:text="${product.rating}">2000</td>
        <td th:text="${product.priceDiscount}">2000/09/11</td>
    </tr>
    </tbody>
</table>

</html>
